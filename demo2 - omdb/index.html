<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The good, the bad and the ugly</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="todoapp">
		<header id="header" class="well bs-component">
			<div class="container">
				<div class="text-center"><img src="assets/logo.png" alt="Logo"></div>
				<div class="form-group">
					<div class="col-lg-12">
						<input type="text" class="form-control" id="search" placeholder="Name of the actor">
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</header>

		<section id="main"></section>

		<footer id="footer">
			<div class="container">
				<div class="col-lg-12">
					<h6>
						This excercise was made with some patience,
						<a href="http://backbonejs.org" target="_blank">
							<span class="label label-primary">Backbone.js</span>
						</a>,
						<a href="https://bootswatch.com/flatly/" target="_blank">
							<span class="label label-success">Flatly Bootstrap</span>
						</a>,
						<a href="http://handlebarsjs.org" target="_blank">
							<span class="label label-info">Handlebars</span>
						</a>,
						<a href="http://www.themoviedb.org" target="_blank">
							<span class="label label-warning">themoviedb.org API</span>
						</a> and 
						<span class="label label-danger">
							a little patience
						</span>. Header image was nonchalantly taken from google images.
					</h6>
				</div>
			</div>
		</footer>
	</section>


	<script type="text/x-handlebars-template" id="person-handlebars">
		<div class="person-view">
			{{id_person}}<br>
		    {{name}}<br>
		    {{img_url}}{{profile_path}}
		</div>
	</script>

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>
	<script src="js/lib/handlebars.js"></script>

	<script src="js/models/personModel.js"></script>
	<script src="js/models/movieModel.js"></script>

	<script src="js/collections/appCollection.js"></script>

	<script src="js/views/applicationView.js"></script>
	<script src="js/views/personView.js"></script>

	<script src="js/routers/router.js"></script>

	<script src="js/app.js"></script>
</body>
</html>
