<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Slack's conversation enhancer</title>
	
	<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
	<link rel="icon" href="assets/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="todoapp">
		<header id="header" class="well bs-component">
			<div class="container">
				<div class="text-center">
					<h1>
						<img src="http://media2.giphy.com/media/wSCHKzKA7JVPW/giphy.gif" alt="SRLY STAHP" id="hey"> 
						Slack's conversation enhancer
					</h1>
				</div>
				<div class="form-group">
					<div class="col-lg-12">
						<div class="input-group">
							<div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
							<input type="text" class="form-control" id="search" placeholder="Tag">
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</header>

		<section id="main">
			<div class="container">
				<div class="col-lg-12">
					<h2 id="results"></h2>
				</div>
				<ul id="list" class="list-inline"></ul>
				<div class="clearfix"></div>
				<div class="col-lg-12">
					<a href="#" class="btn btn-success col-lg-12" id="moar" data-page="1">More</a>
				</div>
			</div>
		</section>

		<footer id="footer">
			<div class="container">
				<div class="col-lg-12">
					<h6>
						This excercise was made with some patience,
						<a href="http://backbonejs.org" target="_blank">
							<span class="label label-primary">Backbone.js</span>
						</a>,
						<a href="https://bootswatch.com/flatly/" target="_blank">
							<span class="label label-success">Flatly Bootstrap</span>
						</a>,
						<a href="http://handlebarsjs.org" target="_blank">
							<span class="label label-info">Handlebars</span>
						</a>,
						<a href="https://github.com/Giphy/GiphyAPI" target="_blank">
							<span class="label label-warning">Giphy API</span>
						</a> and 
						<span class="label label-danger">
							a LOT of patience
						</span>. Header image was found using this very same app.
					</h6>
				</div>
			</div>
		</footer>
	</section>


	<script type="text/x-handlebars-template" id="gif-handlebars">
	    <img 	src="{{images.fixed_width_still.url}}" 
		    	data-id="{{id}}" 
		    	data-still="{{images.fixed_width_still.url}}" 
		    	data-downsize-gif="{{images.fixed_width.url}}" 
		    	data-original-gif="{{images.original.url}}" 
		    	data-url="{{url}}" 
		    	class="gif"/>
		<span class="clearfix"></span>
	</script>

	<div class="modal fade" id="gifModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">View GIF</h4>
				</div>
				<div class="modal-body">
					<div class="col-lg-12 text-center">
						<img class="gif" alt="gif" />
					</div>
					<div class="col-lg-12">
						<input type="text" class="url form-control" />
						<div class="text-center">
							<a href="#" target="_blank" class="giphy">
								View on Giphy
							</a>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="modal-footer">
					<div class="col-lg-12 text-center">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>
	<script src="js/lib/handlebars.js"></script>
	<script src="css/bootstrap.min.js"></script>

	<script src="js/models/searchModel.js"></script>

	<script src="js/collections/appCollection.js"></script>

	<script src="js/views/applicationView.js"></script>
	<script src="js/views/gifView.js"></script>

	<script src="js/routers/router.js"></script>

	<script src="js/app.js"></script>
</body>
</html>
