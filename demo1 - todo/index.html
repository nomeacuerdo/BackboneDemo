<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Backbone - TO DO</title>
	<link rel="stylesheet" href="css/html5reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<section id="todoapp">
		<header id="header">
			<h1>TO DO</h1>
			<input type="text" id="new-todo">
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>

	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%= title %></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%= title %>">
	</script>

	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
		<% } %>
	</script>

	<script type="text/template" id="stats-handlebars">
		<span id="todo-count"><strong>{{remaining}}</strong>{{#ifOne remaining}} item{{else}} items{{/ifOne}} left</span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		{{#if completed}}
			<button id="clear-completed">Clear completed ({{completed}})</button>
		{{/if}}
	</script>

	<script type="text/x-handlebars-template" id="item-handlebars">
		<div class="view">
			<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
			<label>{{title}}</label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="{{title}}">
	</script>

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>
	<script src="js/lib/handlebars.js"></script>

	<script src="js/models/todo.js"></script>

	<script src="js/collections/todos.js"></script>

	<script src="js/views/todo.js"></script>
	<script src="js/views/task.js"></script>

	<script src="js/routers/router.js"></script>

	<script src="js/app.js"></script>
</body>
</html>
